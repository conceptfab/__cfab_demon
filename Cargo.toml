[package]
name = "cfab-demon"
version = "0.2.0"
edition = "2021"
description = "Windows tray daemon z monitorem aplikacji"
autobins = false

[[bin]]
name = "cfab-demon"
path = "src/main.rs"

[dependencies]
# GUI system tray
native-windows-gui = { version = "1.0.13", default-features = false, features = [
    "message-window",
    "tray-notification",
    "menu",
    "embed-resource",
    "cursor",
    "animation-timer",
] }

# Serializacja JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Data i czas
chrono = { version = "0.4", features = ["serde"] }

# System info (process detection)
sysinfo = "0.30"

# Obsługa błędów
anyhow = "1.0"

# Logowanie
log = { version = "0.4", features = ["std"] }

# WinAPI
winapi = { version = "0.3", features = [
    "synchapi", "errhandlingapi", "winnt", "handleapi", "winuser",
    "processthreadsapi", "winbase", "tlhelp32", "minwindef",
] }

[build-dependencies]
embed-resource = "3"

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
strip = false
panic = "abort"
